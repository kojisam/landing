<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.avif);">
    <div class="container">
      <h1>Lets go to space!</h1>
      <p>Sign up to start your Koji Flight Experience here</p>
      <a class="btn-primary" href="#">Apply now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Our 3 Step Process</h2>
    <div class="cards">

      <div class="card">
        <img src="images/astronaut.svg" alt="">
        <h4>Apply</h4>
        <p>Get yourself into a spacesuit.</p>
      </div>

      <div class="card">
        <img src="images/training.svg" alt="">
        <h4>Training</h4>
        <p>We give you all the training in zero G environments</p>
      </div>


      <div class="card">
        <img src="images/space.svg" alt="">
        <h4>Space</h4>
        <p>Now, we fly!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i></p>

    </div>
  </div>
</body>
</html>
